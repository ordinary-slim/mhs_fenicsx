# GEOMETRY  (all lengths now in millimetres)
substrate_depth   : 1.0          # mm
width             : 1.0          # mm
fine_el_size      : 0.05        # mm
coarse_el_size    : 0.4          # mm
layer_thickness   : &layer_thickness 0.1   # mm
hatch_spacing     : *layer_thickness
num_layers        : 1
num_buffer_layers : 2
radius            : &radius 0.1       # mm
half_radius       : &half_radius 0.05 # mm

dt               : 1.0     # placeholder
max_timesteps    : 50
isSteady         : False

source_terms :
  - type            : gaussian3d
    initial_position: &p0 [-5000.0, 0.0, 0.0]   # mm
    initial_speed   : &speed [500.0, 0.0, 0.0]  # mm / s
    radius          : *radius
    power           : &power 100                # W
    path            : &path "Path.gcode"
  - type            : gaussian3d
    initial_position: *p0
    initial_speed   : *speed
    radius          : *radius
    power           : 0.0
    path            : *path

environment_temperature : &environment_temperature 25          # °C
bb_tree_padding         : 1.0E-13  # 1.0E-16 m  →  1.0E-13 mm

# MATERIAL PROPERTIES (units consistent with mm)
material_powder : {
  density        : &density 4.3E-06,                      # kg / mm³   (= 4.3E+03 kg / m³ ÷ 1E9)
  conductivity   : [[25, 0.001], [1625, 0.01]],           # W / mm / K (= original ÷ 1E3)
  specific_heat  : &specific_heat 700,                    # J / kg / K (unchanged)
  phase_change   : {
    latent_heat           : &latent_heat 1.0,             # J / kg
    solidus_temperature   : &solidus_temperature 1600.0,  # °C
    liquidus_temperature  : &liquidus_temperature 1650.0, # °C
    melts_to              : "metal",
  }
}
material_metal : {
  density : *density,
  conductivity : 0.01,
  specific_heat : *specific_heat,
  phase_change : {
    latent_heat : *latent_heat,
    solidus_temperature : *solidus_temperature,
    liquidus_temperature : *liquidus_temperature,
  }
}
# LINEAR SOLVER OPTIONS
petsc_opts_micro: {
  "ksp_error_if_not_converged" : "true",
  "ksp_type" : "gmres",
  "ksp_atol" : 1e-13,
  "ksp_rtol" : 1e-13,
  "pc_type" : "jacobi",
}
petsc_opts_macro: {
  "ksp_error_if_not_converged" : "true",
  "ksp_type" : "gmres",
  "ksp_atol" : 1e-13,
  "ksp_rtol" : 1e-13,
  "pc_type" : "jacobi",
}
petsc_opts_mono_robin: {
  "snes_max_it" : 30,
  "ksp_atol" : 1e-09,
  "ksp_rtol" : 1e-09,
  #"snes_stol" : 1e-3,
  "snes_linesearch_max_it" : 15,
  "ksp_error_if_not_converged" : "true",
  "ksp_type" : "preonly",
  "pc_type" : "fieldsplit",
  "pc_fieldsplit_type" : "schur",
  "pc_fieldsplit_schur_factorization_type" : "full",
  "fieldsplit_0_pc_type" : "lu",
  "fieldsplit_0_pc_factor_mat_solver_type" : "superlu_dist",
  "fieldsplit_1_pc_type" : "lu",
  "fieldsplit_1_pc_factor_mat_solver_type" : "superlu_dist"
}
petsc_opts_macro_chimera: {
  "snes_max_it" : 30,
  "ksp_atol" : 1e-09,
  "ksp_rtol" : 1e-09,
  "snes_linesearch_max_it" : 15,
  "ksp_error_if_not_converged" : "true",
  "ksp_type" : "gmres",
  "ksp_atol" : 1e-13,
  "ksp_rtol" : 1e-13,
  "pc_type" : "fieldsplit",
}

# SUBSTEPPING PARAMETERS
substepping_parameters: {
  micro_adim_dt: 0.5,
  macro_adim_dt: 10.0,
  cooling_adim_dt: 1,
  max_staggered_iters: 1,
  adim_lens: {
    back_pad : 12,
    front_pad : 8,
    side_pad : 10,
    top_pad : 1,
    bot_pad : 6,
  },
  predictor: {
    enabled :  True,
    source_term : 0,
  },
  writepos: True,
  mono_robin_gamma_quadrature_degree : 4,
  chimera_always_on: True,
  chimera_steadiness_workflow: {
    enabled: True,
    adim_dt_increment: 0.25,
    max_adim_dt: &max_adim_dt 2.0
  },
}
# CHIMERA PARAMS
supg: 1
moving_domain_params : {
  shape : True,
  els_per_radius : 2,
  max_adim_dt : *max_adim_dt,
  adim_front_len : 3,
  adim_side_len : 6,
  adim_bot_len : 2.5,
  adim_top_len : 0.0,
}
quadrature_metadata: {
  #quadrature_rule : "vertex",
  quadrature_degree : 4,
}
# PRINTER
printer: {
  type : 'LPBF',
  reuse_heated_els : False,
  layer_thickness : *layer_thickness,
  deposition_temperature : *environment_temperature
}
