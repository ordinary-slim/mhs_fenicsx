# BEG_ESSENTIAL
isSteady: False
source_terms :
  - initial_position : [-5.0, 0.0, 0.0]
    initial_speed : [1000.0, 0.0, 0]
    radius : 0.1
    power : 500
# PROPS
material_metal : {
  density : 4.3E-06, # kg / mm3
  conductivity : 10.0E-03, # W / mm / K
  specific_heat : 700, # J / kg / K
  #phase_change : {
  #  latent_heat : 350.0E+03,
  #  solidus_temperature : &solidus_temperature 1500.0,
  #  liquidus_temperature : 1550.0
  #}
}
#smoothing_cte_phase_change : 5
#quadrature_metadata: {}
#convection_coeff : 1.0E-00
environment_temperature : 25
# END_ESSENTIAL
adim_dts : [0.125, 0.5, 1.0, 2.0]
adim_tresholds : [0.0, 0.5, 2.0, 7.0]

adim_t_final: 17.0
supg: 1
max_staggered_iters: 1000
petsc_opts_fixed: {
  "ksp_type" : "cg",
  "ksp_rtol" : 1e-10,
  "pc_type" : "jacobi",
}
petsc_opts_moving: {
  "ksp_type" : "bcgs",
  "ksp_rtol" : 1e-10,
  "pc_type" : "jacobi",
}

moving_domain_params : {
  shape : True,
  max_adim_dt : 4,
  adim_front_len : 2,
  adim_side_len : 2.5,
  adim_bot_len : 2,
  adim_top_len : 2,
}

els_per_radius: 8
fine_dt: 0.125
run_type: staggered
dd_type: "robin"
initial_relaxation_factors: [1.0, 1.0]
aitken_relaxation: False
convergence_threshold: 1.0E-06
