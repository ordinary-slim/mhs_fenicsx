# BEG_ESSENTIAL
isSteady: False
source_terms :
  - initial_position : &p0 [-5.0, 0.0, 0.0]
    initial_speed : &speed [1000.0, 0.0, 0]
    radius : &radius 0.05
    power : &power 500
    path: &path "Path.gcode"
  - type : 4
    initial_position : *p0
    initial_speed : *speed
    radius : *radius
    power : *power
    mdwidth  : *radius
    mdheight : *radius
    path : *path
# PROPS
material_metal : {
  density : 4.3E-06, # kg / mm3
  conductivity : 10.0E-03, # W / mm / K
  specific_heat : 700, # J / kg / K
  phase_change : {
    latent_heat : 350.0E+03,
    solidus_temperature : &solidus_temperature 1600.0,
    liquidus_temperature : 1650.0
  }
}
smoothing_cte_phase_change : 1.0
#convection_coeff : 1.0E-00
environment_temperature : 25
# END_ESSENTIAL
petsc_opts_micro: {
  "ksp_type" : "cg",
  "ksp_rtol" : 1e-14,
  "pc_type" : "jacobi",
}
petsc_opts_macro: {
  "ksp_type" : "cg",
  "ksp_rtol" : 1e-14,
  "pc_type" : "jacobi",
}
domain_width: 1
domain_height: 1
els_per_radius: 4
max_staggered_iters: 1

max_timesteps: 1
dt : 1.0
micro_adim_dt: 0.5
macro_adim_dt: 10

driver_type: "robin"
initial_condition: False
predictor_step: {
  enabled :  True,
  source_term : 1,
}
substepper_writepos: True
quadrature_metadata: {}
supg: 1

max_nr_iters: 30
max_ls_iters: 5

chimera_always_on: False
