# BEG_ESSENTIAL
isSteady: False
radius : &radius 0.05
half_radius : &half_radius 0.025
source_terms :
  - initial_position : [-5.0, 0.0, 0.0]
    initial_speed : &speed [1000.0, 0.0, 0]
    radius : 0.05
    power : &power 500
    path: &path "Path.gcode"
  - type : lumped
    initial_position : [0.0, 0.0, 0.0]
    initial_speed : *speed
    radius : *radius
    power : *power
    path: *path
    mdwidth  : *radius
    mdheight : *half_radius
    mddepth: *half_radius
# PROPS
el_type : quadrilateral
material_metal : {
  density : 4.3E-06, # kg / mm3
  conductivity : 10.0E-03, # W / mm / K
  specific_heat : 700, # J / kg / K
  #phase_change : {
  #  latent_heat : 350.0E+03,
  #  solidus_temperature : &solidus_temperature 1600.0,
  #  liquidus_temperature : 1650.0
  #}
}
smoothing_cte_phase_change : 1.0
#convection_coeff : 1.0E-00
environment_temperature : 25
# END_ESSENTIAL
petsc_opts_micro: {
  "ksp_type" : "cg",
  "ksp_rtol" : 1e-14,
  "pc_type" : "jacobi",
}
petsc_opts_macro: {
  "ksp_type" : "cg",
  "ksp_rtol" : 1e-14,
  "pc_type" : "jacobi",
}
petsc_opts_mono_robin: {
  "ksp_error_if_not_converged" : "true",
  "ksp_type" : "gmres",
  "ksp_atol" : 1e-13,
  "ksp_rtol" : 1e-13,
  "pc_type" : "fieldsplit",
}
petsc_opts_macro_chimera: {
  "ksp_error_if_not_converged" : "true",
  "ksp_type" : "gmres",
  "ksp_atol" : 1e-13,
  "ksp_rtol" : 1e-13,
  "pc_type" : "fieldsplit",
}
domain_width: 1
domain_height: 1
els_per_radius: &els_per_radius 4

max_timesteps: -1
dt : 1.0
driver_type: "robin"
initial_condition: False
quadrature_metadata: {}
supg: 1

max_nr_iters: 30
max_ls_iters: 5
post_freq : 8

substepping_parameters: {
  micro_adim_dt: 0.5,
  macro_adim_dt: 4.0,
  max_staggered_iters: 1,
  adim_lens: {
    back_pad : 3,
    front_pad : 3,
    side_pad : 3,
    top_pad : 3,
    bot_pad : 3,
  },
  predictor: {
    enabled :  True,
    #source_term : 1,
  },
  writepos: False,
  chimera_always_on: False,
  chimera_steadiness_workflow: {
    enabled: True,
    adim_dt_increment : 0.5,
    max_adim_dt: 0.5,
    threshold: 0.05,
    min_steps_at_dt: 2,
  }
}

moving_domain_params : {
  els_per_radius : *els_per_radius,
  shape : True,
  max_adim_dt : 2,
  adim_front_len : 2,
  adim_side_len : 3,
  adim_bot_len : 2,
  adim_top_len : 2,
}
gamma_quadrature: {
  degree: 2,
}
