# BEG_ESSENTIAL
isSteady: False
source_terms :
  - initial_position : [-5.0, 0.0, 0.0]
    initial_speed : [1000.0, 0.0, 0]
    radius : 0.05
    power : 500
    path: "Path.gcode"
dt : 1.0
# PROPS
material_metal : {
  density : 4.3E-06, # kg / mm3
  conductivity : 10.0E-03, # W / mm / K
  specific_heat : 700, # J / kg / K
  phase_change : {
    latent_heat : 350.0E+03,
    solidus_temperature : &solidus_temperature 1450.0,
    liquidus_temperature : 1750.0
  }
}
el_type : triangle
smoothing_cte_phase_change : 5.0
#convection_coeff : 1.0E-00
environment_temperature : 25
# END_ESSENTIAL
petsc_opts_micro: {
  "ksp_type" : "cg",
  "ksp_rtol" : 1e-14,
  "pc_type" : "jacobi",
}
petsc_opts_macro: {
  "ksp_type" : "cg",
  "ksp_rtol" : 1e-14,
  "pc_type" : "jacobi",
}
petsc_opts_mono_robin: {
  "ksp_error_if_not_converged" : "true",
  "ksp_type" : "gmres",
  "ksp_atol" : 1e-13,
  "ksp_rtol" : 1e-13,
  "pc_type" : "fieldsplit",
}
petsc_opts_macro_chimera: {
  "ksp_error_if_not_converged" : "true",
  "ksp_type" : "gmres",
  "ksp_atol" : 1e-13,
  "ksp_rtol" : 1e-13,
  "pc_type" : "fieldsplit",
}
domain_width: 1
domain_height: 1
domain_depth: 0.05

els_per_radius: 2
max_timesteps: 4
driver_type: "robin"
initial_condition: False
quadrature_metadata: {}

max_nr_iters: 30
max_ls_iters: 5

substepping_parameters: {
  micro_adim_dt: 0.5,
  macro_adim_dt: 5,
  max_staggered_iters: 1,
  predictor: {
    enabled :  True,
  },
  writepos: False,
  chimera_always_on: True,
  mono_robin_gamma_quadrature_degree : 2,
  chimera_steadiness_workflow: {
    enabled: False,
  }
}

moving_domain_params : {
  els_per_radius : 2,
  shape : False,
  max_adim_dt : 2,
  adim_front_len : 2,
  adim_side_len : 2,
  adim_bot_len : 2,
  adim_top_len : 2,
}
gamma_quadrature: {
  degree: 2,
}
