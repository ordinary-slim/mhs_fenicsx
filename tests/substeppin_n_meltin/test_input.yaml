# BEG_ESSENTIAL
isSteady: False
source_terms :
  - initial_position : [-5.0, 0.0, 0.0]
    initial_speed : [500.0, 0.0, 0]
    radius : 0.05
    power : 300
    path: "Path.gcode"
# PROPS
material_powder : {
  density : &density 4.3E-06, # kg / mm3
  conductivity :  [[25, 1.0E-03], [1625, 10.0E-03]], # W / mm / K
  specific_heat : &specific_heat 700, # J / kg / K
  phase_change : {
    latent_heat : &latent_heat 350.0E+03,
    solidus_temperature : &solidus_temperature 1600.0,
    liquidus_temperature : &liquidus_temperature 1650.0,
    melts_to : "metal",
  }
}
material_metal : {
  density : *density, # kg / mm3
  conductivity : 10.0E-03, # W / mm / K
  specific_heat : *specific_heat, # J / kg / K
  phase_change : {
    latent_heat : *latent_heat,
    solidus_temperature : *solidus_temperature,
    liquidus_temperature : *liquidus_temperature,
  }
}
smoothing_cte_phase_change : 1.0
#convection_coeff : 1.0E-00
environment_temperature : 25
# END_ESSENTIAL
petsc_opts_micro: {
  "ksp_type" : "gmres",
  "ksp_rtol" : 1e-14,
  "pc_type" : "jacobi",
}
petsc_opts_macro: {
  "ksp_type" : "gmres",
  "ksp_rtol" : 1e-14,
  "pc_type" : "jacobi",
}
petsc_opts_mono_robin: {
  "ksp_type" : "gmres",
  "ksp_atol" : 1e-13,
  "ksp_rtol" : 1e-13,
  "pc_type" : "fieldsplit",
}
petsc_opts_macro_chimera: {
  "ksp_type" : "gmres",
  "ksp_atol" : 1e-13,
  "ksp_rtol" : 1e-13,
  "pc_type" : "fieldsplit",
}
domain_width: 1
domain_height: 0.5
els_per_radius: 2

max_timesteps: 2
dt : 1.0 #placeholder

driver_type: "robin"
initial_condition: False
quadrature_metadata: {}
supg: 1

max_nr_iters: 30
max_ls_iters: 5

substepping_parameters: {
  micro_adim_dt: 0.5,
  macro_adim_dt: 5,
  max_staggered_iters: 1,
  predictor: {
    enabled :  True,
  },
  writepos: False,
  chimera_always_on: False,
  chimera_steadiness_workflow: {
    enabled: False,
  },
}

moving_domain_params : {
  shape : False,
  max_adim_dt : 2,
  adim_front_len : 2,
  adim_side_len : 2,
  adim_bot_len : 2,
  adim_top_len : 2,
}
